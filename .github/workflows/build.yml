# This workflow will run build the typescript source files, run linter and prettier
name: CI Check

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
  schedule:
    # Trigger workflow run every workday (Mon-Fri) at 0700
    - cron:  '0 7 * * 1,2,3,4,5'

jobs:
  build:
    name: "Build & Test"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          windows-latest,
          ubuntu-latest,
          macos-latest
        ]
        node-version: [
          10,
          11,
          12,
          14,
          16
        ]

    steps:
      - name: Set git to use LF
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: npm run tslint
      - run: npm run prettier-check
      - run: npm run audit-check

  slack-notify:
    name: "Notify Failure"
    runs-on: ubuntu-latest
    needs: [ build ]
    if: always() && (needs.build.result == 'failure') && (github.ref == 'refs/heads/master')
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: sdk
          SLACK_COLOR: "#ff5050"
          SLACK_ICON: https://www.huddly.com/content/uploads/2018/10/huddly-logo-white-300x300.png?size=48
          SLACK_MESSAGE: 'SDK build pipeline failed on master! Attention needed.'
          SLACK_TITLE: SDK Build Failed!
          SLACK_USERNAME: "Github Actions"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
